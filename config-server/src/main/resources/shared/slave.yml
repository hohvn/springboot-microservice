server:
  port: 8101
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8001/eureka
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
spring:
  rabbitmq:
    addresses: localhost:5672
    host: localhost
    port: 5672
    usename: guest
    password: guest
  zipkin:
    sender:
      type: rabbit
  sleuth:
    sampler:
      percentage: 1.0
